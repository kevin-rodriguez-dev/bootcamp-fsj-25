<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejercicios de JavaScript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Ejercicios de JavaScript</h1>

            <!-- Ejercicio 5 -->
            <section class="mb-5">
                <h2>Ejercicio 5: Calculadora de Descuento de Coche</h2>
                <form id="carForm">
                    <div class="mb-3">
                        <label for="carModel" class="form-label">Selecciona el Modelo de Coche:</label>
                        <select class="form-select" id="carModel" required>
                            <option value=""></option>
                            <option value="fiesta">Ford Fiesta</option>
                            <option value="focus">Ford Focus</option>
                            <option value="escape">Ford Escape</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Calcular Descuento</button>
                </form>
                <div id="carResult" class="mt-3"></div>
            </section>

            <!-- Ejercicio 7 -->
            <section class="mb-5">
                <h2>Ejercicio 7: Análisis de Números</h2>
                <form id="numberForm">
                    <div class="mb-3">
                        <label for="numbers" class="form-label">Ingresa 10 números enteros (separados por comas):</label>
                        <input type="text" class="form-control" id="numbers" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Analizar Números</button>
                </form>
                <div id="numberResult" class="mt-3"></div>
            </section>

            <!-- Ejercicio 8 -->
            <section class="mb-5">
                <h2>Ejercicio 8: Tabla de Multiplicar</h2>
                <form id="multiplicationForm">
                    <div class="mb-3">
                        <label for="multiplier" class="form-label">Ingresa un número:</label>
                        <input type="number" class="form-control" id="multiplier" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Generar Tabla</button>
                </form>
                <div id="multiplicationResult" class="mt-3"></div>
            </section>

            <!-- Ejercicio 9 -->
            <section class="mb-5">
                <h2>Ejercicio 9: Conversor de Temperatura</h2>
                <form id="temperatureForm">
                    <div class="mb-3">
                        <label for="celsius" class="form-label">Ingresa la temperatura en Celsius:</label>
                        <input type="number" class="form-control" id="celsius" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Convertir</button>
                </form>
                <div id="temperatureResult" class="mt-3"></div>
            </section>

            <!-- Ejercicio 10 -->
            <section class="mb-5">
                <h2>Ejercicio 10: Análisis de Edad de Estudiantes</h2>
                <form id="ageForm">
                    <div class="mb-3">
                        <label for="morningAges" class="form-label">Edades del turno de mañana (5 estudiantes, separadas por comas):</label>
                        <input type="text" class="form-control" id="morningAges" required />
                    </div>
                    <div class="mb-3">
                        <label for="afternoonAges" class="form-label">Edades del turno de tarde (6 estudiantes, separadas por comas):</label>
                        <input type="text" class="form-control" id="afternoonAges" required />
                    </div>
                    <div class="mb-3">
                        <label for="eveningAges" class="form-label">Edades del turno de noche (11 estudiantes, separadas por comas):</label>
                        <input type="text" class="form-control" id="eveningAges" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Analizar Edades</button>
                </form>
                <div id="ageResult" class="mt-3"></div>
            </section>
        </div>

        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
