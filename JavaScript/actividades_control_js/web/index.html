<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript Exercises</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">JavaScript Exercises</h1>

            <!-- Exercise 5 -->
            <section class="mb-5">
                <h2>Exercise 5: Car Discount Calculator</h2>
                <form id="carForm">
                    <div class="mb-3">
                        <label for="carModel" class="form-label">Select Car Model:</label>
                        <select class="form-select" id="carModel" required>
                            <option value="">Choose a model</option>
                            <option value="fiesta">Ford Fiesta</option>
                            <option value="focus">Ford Focus</option>
                            <option value="escape">Ford Escape</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate Discount</button>
                </form>
                <div id="carResult" class="mt-3"></div>
            </section>

            <!-- Exercise 7 -->
            <section class="mb-5">
                <h2>Exercise 7: Number Analysis</h2>
                <form id="numberForm">
                    <div class="mb-3">
                        <label for="numbers" class="form-label">Enter 10 integers (separated by commas):</label>
                        <input type="text" class="form-control" id="numbers" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze Numbers</button>
                </form>
                <div id="numberResult" class="mt-3"></div>
            </section>

            <!-- Exercise 8 -->
            <section class="mb-5">
                <h2>Exercise 8: Multiplication Table</h2>
                <form id="multiplicationForm">
                    <div class="mb-3">
                        <label for="multiplier" class="form-label">Enter a number:</label>
                        <input type="number" class="form-control" id="multiplier" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Table</button>
                </form>
                <div id="multiplicationResult" class="mt-3"></div>
            </section>

            <!-- Exercise 9 -->
            <section class="mb-5">
                <h2>Exercise 9: Temperature Converter</h2>
                <form id="temperatureForm">
                    <div class="mb-3">
                        <label for="celsius" class="form-label">Enter temperature in Celsius:</label>
                        <input type="number" class="form-control" id="celsius" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>
                <div id="temperatureResult" class="mt-3"></div>
            </section>

            <!-- Exercise 10 -->
            <section class="mb-5">
                <h2>Exercise 10: Student Age Analysis</h2>
                <form id="ageForm">
                    <div class="mb-3">
                        <label for="morningAges" class="form-label">Morning shift ages (5 students, comma-separated):</label>
                        <input type="text" class="form-control" id="morningAges" required />
                    </div>
                    <div class="mb-3">
                        <label for="afternoonAges" class="form-label">Afternoon shift ages (6 students, comma-separated):</label>
                        <input type="text" class="form-control" id="afternoonAges" required />
                    </div>
                    <div class="mb-3">
                        <label for="eveningAges" class="form-label">Evening shift ages (11 students, comma-separated):</label>
                        <input type="text" class="form-control" id="eveningAges" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze Ages</button>
                </form>
                <div id="ageResult" class="mt-3"></div>
            </section>
        </div>

        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
