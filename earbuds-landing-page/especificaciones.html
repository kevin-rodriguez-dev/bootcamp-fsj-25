<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meze Audio - Auriculares de Alta Gama</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Navbar -->
        <section id="header"></section>

        <!-- Content -->
        <main class="container mt-4">
            <!-- Especificaciones -->
            <section id="especificaciones" class="my-5">
                <div class="row align-items-center">
                    <!-- Columna de especificaciones -->
                    <div class="col-md-6">
                        <h2 class="fw-bold text-light">Especificaciones</h2>
                        <p class="text-light">
                            Descubre las características técnicas que hacen únicos a nuestros auriculares.
                        </p>
                        <table class="table table-dark table-hover">
                            <tbody>
                                <tr>
                                    <td>Driver</td>
                                    <td>10.2 mm Dynamic driver</td>
                                </tr>
                                <tr>
                                    <td>Impedancia</td>
                                    <td>31 Ω</td>
                                </tr>
                                <tr>
                                    <td>Rango de frecuencia</td>
                                    <td>10 Hz - 30 kHz</td>
                                </tr>
                                <tr>
                                    <td>Sensibilidad</td>
                                    <td>111 dB SPL/mW a 1 kHz</td>
                                </tr>
                                <tr>
                                    <td>Peso</td>
                                    <td>21 g (0.7 oz.)</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Columna de imagen del producto -->
                    <div class="col-md-6 text-center">
                        <img src="./assets/images/advar-headphone.webp" alt="Auriculares Meze Audio" class="img-fluid" />
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <section id="footer"></section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
